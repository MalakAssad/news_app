<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        .hamburger {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            margin: 1rem auto;
            max-width: 600px;
            flex-wrap: wrap;
        }

        .location-btn {
            padding: 0.8rem;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            min-width: 44px;
            height: 44px;
        }

        input {
            flex: 1;
            min-width: 150px;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffed4a;
            transform: translateY(-2px);
        }

        .weather-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .weather-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 1rem auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .temperature {
            font-size: 3rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 480px) {
            .temperature {
                font-size: 4rem;
            }
        }

        .hourly-forecast {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem 0.5rem;
            backdrop-filter: blur(10px);
            width: 100%;
            overflow: hidden;
        }

        .hourly-forecast h2 {
            margin-left: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        @media (min-width: 480px) {
            .hourly-forecast {
                padding: 1.5rem 1rem;
            }
            
            .hourly-forecast h2 {
                font-size: 1.5rem;
                margin-left: 0.5rem;
            }
        }

        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            gap: 0.25rem;
            padding: 0.5rem 0;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            width: 100%;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .hourly-scroll::-webkit-scrollbar {
            display: none;
        }

        .hourly-item {
            min-width: 60px;
            flex: 0 0 auto;
            text-align: center;
            padding: 0.5rem 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
            scroll-snap-align: start;
            font-size: 0.8rem;
        }

        .hourly-item img {
            width: 35px;
            height: 35px;
            margin: 0.25rem 0;
        }

        @media (min-width: 320px) {
            .hourly-item {
                min-width: 65px;
                padding: 0.5rem 0.3rem;
            }
        }

        @media (min-width: 360px) {
            .hourly-item {
                min-width: 70px;
                padding: 0.6rem 0.4rem;
                font-size: 0.85rem;
            }
            
            .hourly-item img {
                width: 40px;
                height: 40px;
            }
        }

        @media (min-width: 480px) {
            .hourly-scroll {
                gap: 0.5rem;
            }
            
            .hourly-item {
                min-width: 80px;
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
            
            .hourly-item img {
                width: 45px;
                height: 45px;
                margin: 0.3rem 0;
            }
        }

        @media (min-width: 768px) {
            .hourly-scroll {
                gap: 0.75rem;
            }
            
            .hourly-item {
                min-width: 90px;
                padding: 0.75rem 0.5rem;
            }
            
            .hourly-item img {
                width: 50px;
                height: 50px;
            }
        }

        .hourly-item:hover {
            transform: translateY(-3px);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        @media (min-width: 480px) {
            .details-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) {
            .details-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem 1rem;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }

        .detail-card:hover {
            transform: translateY(-5px);
        }

        .detail-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }

        .unit-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .unit-btn {
            padding: 0.5rem 1rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unit-btn.active {
            background: white;
            color: #1e3c72;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1rem;
                text-align: center;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .search-box {
                flex-direction: row;
                justify-content: center;
            }

            .search-box button {
                min-width: 44px;
                height: 44px;
            }
        }

        @media (max-width: 480px) {
            .search-box {
                flex-direction: column;
                align-items: center;
            }

            .search-box input {
                width: 100%;
            }

            .search-box button:last-child {
                width: 100%;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-cloud-sun"></i>
                WeatherApp
            </a>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
               <a href="index.html"> Home</a>
                <a href="forecast.html"><i class="fas fa-calendar-alt"></i> 7-Day Forecast</a>
                <a href="maps.html"><i class="fas fa-map-marked-alt"></i> Weather Maps</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="search-container fade-in">
            <h1>Weather Forecast</h1>
            <div class="unit-toggle">
                <button class="unit-btn active" onclick="setUnit('metric')">°C</button>
                <button class="unit-btn" onclick="setUnit('imperial')">°F</button>
            </div>
            <div class="search-box">
                
                <input type="text" id="city-input" placeholder="Enter city name">
                <button onclick="getWeather()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div class="weather-container">
            <div class="current-weather fade-in" id="current-weather" style="display: none;">
                <h2 id="city-name"></h2>
                <img id="weather-icon" class="weather-icon" src="/placeholder.svg" alt="Weather icon">
                <div class="temperature" id="temperature"></div>
                <div id="description"></div>
                <div id="date-time"></div>
            </div>

            <div class="hourly-forecast fade-in" id="hourly-forecast" style="display: none;">
                <h2>Hourly Forecast</h2>
                <div class="hourly-scroll" id="hourly-scroll"></div>
            </div>
        </div>

        <div class="details-grid fade-in" id="details-grid" style="display: none;">
            <div class="detail-card">
                <i class="fas fa-temperature-high"></i>
                <h3>Feels Like</h3>
                <div id="feels-like"></div>
            </div>
            <div class="detail-card">
                <i class="fas fa-tint"></i>
                <h3>Humidity</h3>
                <div id="humidity"></div>
            </div>
            <div class="detail-card">
                <i class="fas fa-wind"></i>
                <h3>Wind Speed</h3>
                <div id="wind-speed"></div>
            </div>
            <div class="detail-card">
                <i class="fas fa-compress-arrows-alt"></i>
                <h3>Pressure</h3>
                <div id="pressure"></div>
            </div>
            <div class="detail-card">
                <i class="fas fa-sun"></i>
                <h3>Sunrise</h3>
                <div id="sunrise"></div>
            </div>
            <div class="detail-card">
                <i class="fas fa-moon"></i>
                <h3>Sunset</h3>
                <div id="sunset"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'e49571556c69509d79770a34486ed86b';
        let currentUnit = 'metric';

        // Toggle mobile menu
        document.querySelector('.hamburger')?.addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        function setUnit(unit) {
            currentUnit = unit;
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(unit === 'metric' ? '°C' : '°F'));
            });
            if (document.getElementById('city-input').value) {
                getWeather();
            }
        }

        

        async function getWeatherByCoords(lat, lon) {
            try {
                showLoading();
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${currentUnit}`
                );
                const data = await response.json();
                if (response.ok) {
                    displayWeather(data);
                    getHourlyForecast(lat, lon);
                } else {
                    alert('Error fetching weather data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function getWeather() {
            const cityInput = document.getElementById('city-input');
            const city = cityInput.value;

            if (!city) return;

            try {
                showLoading();
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=${currentUnit}`
                );
                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                    getHourlyForecast(data.coord.lat, data.coord.lon);
                } else {
                    alert('City not found. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function getHourlyForecast(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${currentUnit}`
                );
                const data = await response.json();
                if (response.ok) {
                    displayHourlyForecast(data.list.slice(0, 8));
                }
            } catch (error) {
                console.error('Error fetching hourly forecast:', error);
            }
        }

        function displayWeather(data) {
            const containers = ['current-weather', 'details-grid'];
            containers.forEach(id => {
                document.getElementById(id).style.display = 'block';
            });

            document.getElementById('city-name').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = 
                `${Math.round(data.main.temp)}°${currentUnit === 'metric' ? 'C' : 'F'}`;
            document.getElementById('description').textContent = 
                data.weather[0].description.charAt(0).toUpperCase() + 
                data.weather[0].description.slice(1);

            const iconCode = data.weather[0].icon;
            document.getElementById('weather-icon').src = 
                `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

            document.getElementById('feels-like').textContent = 
                `${Math.round(data.main.feels_like)}°${currentUnit === 'metric' ? 'C' : 'F'}`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('wind-speed').textContent = 
                `${data.wind.speed} ${currentUnit === 'metric' ? 'm/s' : 'mph'}`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;

            const sunriseTime = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
            const sunsetTime = new Date(data.sys.sunset * 1000).toLocaleTimeString();
            document.getElementById('sunrise').textContent = sunriseTime;
            document.getElementById('sunset').textContent = sunsetTime;

            document.getElementById('date-time').textContent = 
                new Date().toLocaleDateString(undefined, { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
        }

        function displayHourlyForecast(hourlyData) {
            const container = document.getElementById('hourly-forecast');
            const scroll = document.getElementById('hourly-scroll');
            container.style.display = 'block';
            scroll.innerHTML = '';

            hourlyData.forEach(hour => {
                const time = new Date(hour.dt * 1000).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                const temp = Math.round(hour.main.temp);
                const icon = hour.weather[0].icon;

                const hourDiv = document.createElement('div');
                hourDiv.className = 'hourly-item';
                hourDiv.innerHTML = `
                    <div>${time}</div>
                    <img src="https://openweathermap.org/img/wn/${icon}.png" alt="Weather icon">
                    <div>${temp}°${currentUnit === 'metric' ? 'C' : 'F'}</div>
                `;
                scroll.appendChild(hourDiv);
            });
        }

        function showLoading() {
            const containers = ['current-weather', 'hourly-forecast', 'details-grid'];
            containers.forEach(id => {
                const container = document.getElementById(id);
                container.style.display = 'none';
            });
            
            const loading = document.createElement('div');
            loading.className = 'loading';
            document.querySelector('.weather-container').prepend(loading);
        }

        function hideLoading() {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.remove();
            }
        }

        // Add enter key support
        document.getElementById('city-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Get weather for user's location on page load
        getCurrentLocation();
    </script>
</body>
</html>
